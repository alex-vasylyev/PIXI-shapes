<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shapes</title>
</head>
<body>
<main>
  <section class="ba-section-intro" style="background: url(assets/img/flat-design-geometric-shapes-background.jpg) 50%/cover no-repeat">
    <div class="ba-container">
      <h1 class="ba-intro-title">PIXI SHAPES</h1>
      <div class="ba-container-inner">
        <div class="ba-inputs">
          <input type="text" readonly value="0" class="ba-total-shapes">
          <input type="text" readonly value="0" class="ba-surface-area">
        </div>

        <div id="gameDiv">

        </div>
        <div class="ba-buttons">
          <div class="ba-buttons-left">
            <div class="ba-buttons-shape-gen">
              <input type="button" value="-">
              <input type="button" value="+">
            </div>
            <div class="ba-buttons-left-res"><p>Shapes/sec:<span class="ba-shapes-value">1</span>
            </p></div>
          </div>
          <div class="ba-buttons-right">
            <div class="ba-buttons-gravity">
              <input type="button" value="-">
              <input type="button" value="+">
            </div>
            <div class="ba-buttons-right-res"><p>Gravity value: <span class="ba-gravity-value">1</span></p></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
